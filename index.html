<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso LSC nivel 1</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <!-- Pantalla de Login / Registro -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <h2 id="authTitle">Iniciar Sesión</h2>
            
            <form id="authForm">
                <div id="registroCampos" style="display: none;">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" placeholder="Juan Pérez" autocomplete="name">
                </div>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="tu@email.com" required autocomplete="email">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required autocomplete="current-password">

                <button type="submit" id="authBtn">Iniciar Sesión</button>
            </form>

            <p id="toggleText">
                ¿No tienes cuenta? <a href="#" id="toggleLink">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="script2.js"></script>
    <link rel="manifest" href="manifest.json">
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js');
        });
    }
</script>
</body>
</html>
